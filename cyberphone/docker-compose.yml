version: '3.8'
services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cyberphone
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    command: ["redis-server", "--save", "", "--appendonly", "no"]

  # Optional: worker container for background processing (transcoding)
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    restart: always
    environment:
      # use your backend .env values here or mount .env
      REDIS_URL: "redis://redis:6379"
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/cyberphone"
      S3_ENDPOINT: ${S3_ENDPOINT:-""}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-""}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-""}
      S3_BUCKET: ${S3_BUCKET:-cyberphone}
      S3_PUBLIC_URL: ${S3_PUBLIC_URL:-""}
      S3_REGION: ${S3_REGION:-auto}
    depends_on:
      - redis
      - postgres
    volumes:
      - ./backend:/app
    command: ["npm", "run", "worker"]

volumes:
  pgdata: